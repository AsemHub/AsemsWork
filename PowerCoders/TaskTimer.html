<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="TaskTimer.css" />
  </head>
  <body>
    <div id="timer" class="inline">
      <p id="minutes">25</p>
      <p id="seconds">:00:</p>
      <p id="milliseconds">00</p>
    </div>
    <div id="buttons">
      <button id="start">Start</button>
      <button id="reset">Reset</button>
      <button id="pause">Pause</button>
    </div>
    <script src="TaskTimer.js"></script>
  </body>
</html>
